<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="card.css">
    
  </head>
</head>
<body>

    <!------------- navbar ------------>
    <nav class="navbar" >
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Left: Main button -->
    <button class="btn btn-outline-success" type="button" id="logoutBtn" >Logout</button>
    
    <!-- Center: Dashboard heading -->
    <h5 class="mb-0 text-center flex-grow-1">Dashboard</h5>
    <!-------- modal ------>
    <!-- Right: Smaller button -->
    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" >Add Product</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Products</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="productName" class="col-form-label">Product name:</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="mb-3">
            <label for="productPrice" class="col-form-label">Product price:</label>
            <input type="number" class="form-control" id="productPrice" >
          </div>
          <div class="mb-3">
            <label for="productImage" class="col-form-label">Product Image:</label>
            <input type="text" class="form-control" id="productImage">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="col-form-label">Product Description:</label>
            <textarea class="form-control" id="productDescription"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
        <button type="button" class="btn btn-primary" id="addProduct">Add Product</button>
      </div>
    </div>
  </div>
</div>

    
  </div>
</nav>
<hr>

<!-- Card -->
 <h1 class="h1">Products</h1>
 <div class="customClasses" id="card" >
  
 </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
