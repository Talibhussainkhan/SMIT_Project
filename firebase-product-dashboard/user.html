<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Left: Main button -->
            <button class="btn btn-outline-success" type="button" id="logoutBtn">Logout</button>

            <!-- Center: Dashboard heading -->
            <h5 class="mb-0 text-center flex-grow-1">User Dashboard</h5>
            <!-------- modal ------>
            <!-- Right: Smaller button -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal"
                data-bs-whatever="@mdo">Carts Items</button>
            <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="cartModalLabel">Carts</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cartBody">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <hr>
    <hr>

    <!-- Card -->
    <h1 class="h1">Products</h1>
    <div class="customClasses" id="card">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="user.js"></script>
</body>

</html>
